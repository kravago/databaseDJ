{% extends 'base.html' %}

{% block content %}

<h1>Add a song to {{ playlist.name }}</h1>

<form id=add-song-to-playlist-form action="/playlists/{{ playlist.id }}/add-song" method="post">
    {{ form.hidden_tag() }} <!--add type=hidden form fields -->
    
    {% for field in form
            if field.widget.input_type != 'hidden' %}
    
        <p>
        {{ field.label }}
        {{ field }}
    
        {% for error in field.errors %}
            {{ error }}
        {% endfor %}
        </p>
    
    {% endfor %}
    
    <button type="submit">Submit</button>
</form>
{% endblock %}
